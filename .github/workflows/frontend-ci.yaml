name: Frontend Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use node js 18
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

    test:
      runs-on: ubuntu-latest

      needs: lint

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Use node js 18
          uses: actions/setup-node@v3

        - name: Install dependencies
          run: npm ci

        - name: Run tests
          run: npm run test

  build:
    runs-on: ubuntu-latest

    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Use node js 18
        uses: actions/setup-node@v3
      
      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build