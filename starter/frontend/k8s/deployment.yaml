apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 615115875849.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
          env:
          - name: REACT_APP_MOVIE_API_URL
            value: backend.default.svc
          ports:
            - containerPort: 3000
